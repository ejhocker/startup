    <header>
        <h2>Sit</h2>
        <img src="sit.JPG" alt="dog sitting" width="300em">
    </header>
    <main>
        <p>Step One: Take a treat, hold it to the dog's nose, and say your sit command. Move the treat to be above their head until the dog sits.</p>
        <p>Step Two: Once the dog sits, give them the treat.</p>
        <p>Step Three: Repeat, taking the treat further and furthe away until the dog will sit on command.</p>
